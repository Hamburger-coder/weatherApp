<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <!-- button for opening an alert to input location -->
     <button id="location-btn">Location</button>
    <h2>Today: <!-- Spot for variable of today's weather --></h2>
    <!-- From Uiverse.io by zanina-yassine --> 
    <div class="card">
      <div class="container">
        <div class="cloud front">
          <span class="left-front"></span>
          <span class="right-front"></span>
        </div>
      <span class="sun sunshine"></span>
      <span class="sun"></span>
      <div class="cloud back">
        <span class="left-back"></span>
        <span class="right-back"></span>
      </div>
    </div>

    <div class="card-header">
      <span>Messadine, Susah<br>Tunisia</span>
      <span>March 13</span>
    </div>

    <span class="temp">23°</span>

    <div class="temp-scale">
      <span id="unit-btn">Celcius</span>
    </div>
    </div>
    <footer>
      <p>&copy; 2025 Joel Mast. All rights reserved. Made with ☕ and JavaScript.</p>
    </footer>
      </div>
    </div>
  </body>
</html>
